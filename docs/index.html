<!DOCTYPE html>
<html>
  <head>
    <title>Idle Nations (Alpha)</title>
    <link rel="stylesheet" href="idle-nations.css">
    <script src="idle-nations.bundle.js"></script>
  </head>
  <body>
    <div class="c-heading">
      <h1 class="c-heading__current-date">Current Date: <span id="currentDate">Day X of Year Y</span></h1>
      <p class="c-heading__real-start-date">
        (nation started <span id="realStartDate">Mmm d, yyyy</span>)
        <button class="js-restart-button">Restart Nation</button>
      </p>
    </div>
    <div class="c-resources">
      <div class="c-resources__resource" data-resource="population">
        <h2 class="c-resources__resource-heading">
          Population
          <span data-form="resource">X</span>
        </h2>
        <table class="c-data-table">
          <colgroup>
            <col class="c-data-table__label-col">
            <col class="c-data-table__value-col">
            <col class="c-data-table__value-col">
          </colgroup>
          <thead>
            <tr>
              <th>Factor</th>
              <th>Rate</th>
              <th>Absolute</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>Birth Rate</th>
              <td data-value="birthRate" data-form="rate"></td>
              <td data-value="birthRate" data-form="absolute"></td>
            </tr>
            <tr>
              <th>Death Rate</th>
              <td data-value="deathRate" data-form="rate"></td>
              <td data-value="deathRate" data-form="absolute"></td>
            </tr>
            <tr class="c-data-table__subtotal-row">
              <th>Natural Growth Rate</th>
              <td data-value="naturalGrowthRate" data-form="rate"></td>
              <td data-value="naturalGrowthRate" data-form="absolute"></td>
            </tr>
          </tbody>
          <tbody>
            <tr>
              <th>Immigration Rate</th>
              <td data-value="immigrationRate" data-form="rate"></td>
              <td data-value="immigrationRate" data-form="absolute"></td>
            </tr>
            <tr>
              <th>Emmigration Rate</th>
              <td data-value="emmigrationRate" data-form="rate"></td>
              <td data-value="emmigrationRate" data-form="absolute"></td>
            </tr>
            <tr class="c-data-table__subtotal-row">
              <th>Net Immigration Rate</th>
              <td data-value="netImmigrationRate" data-form="rate"></td>
              <td data-value="netImmigrationRate" data-form="absolute"></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>Net Population Growth Rate</th>
              <td data-value="netGrowthRate" data-form="rate"></td>
              <td data-value="netGrowthRate" data-form="absolute"></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="c-resources__resource" data-resource="food">
        <h2 class="c-resources__resource-heading">
          Food
          <span data-form="resource"></span>
        </h2>
      </div>
      <div class="c-resources__resource" data-resource="territory">
        <h2 class="c-resources__resource-heading">
          Territory
          <span data-form="resource"></span>
        </h2>
      </div>
    </div>
  </body>
</html>
